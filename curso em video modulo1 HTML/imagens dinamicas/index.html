<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em HTML5</title>
</head>

<body>

    <h1> Imagem dinâmicas</h1>

    <p>Tente abrie esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 350px)" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width: 750px)" srcset="img/foto-m.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/foto-g.png" type="image/
        png">


        <img src="img/foto-g.png" alt="imagem flexível">
    
    </picture>

    <h1> reproduzindo   audios </h1>
    
    <p> Vamos apreder a reproduzir audios </p>

    <audio preload="metadata" controls>
        <source src="audio/hiphop.mp3" type="audio/mpeg">
        <p> Infelizmente seu navegador não consegue reproduzir o audio no formato mp3. <a href="audio/hiphop.mp3" download="audio/hiphop" type="arquivo mp3">Click aqui para baixar o arquivo mp3</a>  </p>
    </audio>

    





    













</body>

</html>
